name: GitHub Actions Demo
on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  Explore-GitHub-Actions:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repositroy}} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test on the runner."    
      - name: update jjb to dev server
        run: |
         ls ${{ github.workspace }}
         jenkins-jobs --conf ~/Documents/jenkins_jobs.ini --server dev update ${{ github.workspace }}/templates002.yaml
      - run: echo "This job's status is ${{ job.status}}."

