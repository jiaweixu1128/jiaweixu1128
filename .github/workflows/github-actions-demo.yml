name: GitHub Actions Demo
on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  Explore-GitHub-Actions:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:     
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Install Jenkins Job Builder
        run: |
          pip install --user jenkins-job-builder
          cat ${{ github.workspace }}/jenkins_jobs.ini
          jenkins-jobs -h
          sed -i  's/password=/&${{ secrets.joy_password }}/' ${{ github.workspace }}/jenkins_jobs.ini
          cat ${{ github.workspace }}/jenkins_jobs.ini
          jenkins-jobs --conf ${{ github.workspace }}/jenkins_jobs.ini --server dev update ${{ github.workspace }}/templates002.yaml
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
