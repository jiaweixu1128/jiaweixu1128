name: GitHub Actions Demo
on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  Explore-GitHub-Actions:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:     
      - name: Install Jenkins Job Builder
        run: |
         jenkins-jobs --conf ~/Documents/jenkins_jobs.ini --server dev update ~/Documents/test.yaml

